<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>index</title>
    <link rel="stylesheet" href="inculd/style.css"/>
</head>
<body>
<div class="comment-wrap">
    <div class="comment-title fn-clear">
        <h3 class="fn-left">评论</h3>
        <em class="fn-left">共257条评论</em>
    </div>
    <div class="comment-join fn-clear">
        <div class="hd fn-left">
            <img src="http://dummyimage.com/50x50" width="50" height="50" alt=""/>
        </div>
        <div class="bd">
            <textarea class="textarea" name="commTextarea" id="j_commTextarea" cols="30" rows="10"
                      placeholder="评论"></textarea>

            <div class="iptbar fn-right dd">
                <input class="inpuser" type="text" name="commUser" id="j_commUser" placeholder="游客名称"/>
                <a href="javascript:;" class="submit">评论</a>
            </div>
            <div class="u-arr">
                <em class="arrline">◆</em>
                <span class="arrclr">◆</span>
            </div>
        </div>
    </div>
    <ul class="comment-lst">
        <li class="comment-item fn-clear">
            <div class="comment-hd fn-left">
                <a href="javascript:;" class="comment-avatar">
                    <img src="http://dummyimage.com/50x50" width="50" height="50" alt=""/>
                </a>
            </div>
            <div class="comment-bd">
                <p class="comment-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, animi
                    consequuntur doloremque, ea fugiat fugit, in maxime modi nulla officiis omnis perspiciatis porro
                    praesentium quisquam sunt ullam veritatis? Dolor, voluptates?</p>

                <div class="comment-info">
                    <div class="fn-left">
                        <span class="comment-ip">255.255.255.255</span>
                    </div>
                    <div class="fn-right">
                        <span class="comment-time">2月2日 12:27</span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<script type="text/javascript">

</script>
</body>
</html>
