<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定宽-自适应</title>
    <style type="text/css">
        * { margin: 0; padding: 0; }
        .left {
            background: #333;
            color: #fff;
        }
        .right {
            background: #666;
            color: #fff;
        }
        .left {
            float: left;
            width: 100px;
        }
        .right-fix {
            float: right;
            width: 100%;
            margin-left: -100px;
        }
        .right {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <!-- 外层在包裹一个容器 -->
    <div class="right-fix">
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</div>

</body>
</html>
