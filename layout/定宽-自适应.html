<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定宽-自适应</title>
    <style type="text/css">
        * { margin: 0; padding: 0; }
        .left {
            background: #333;
            color: #fff;
        }
        .right {
            background: #666;
            color: #fff;
        }
        .parent {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .left {
            display: table-cell;
            width: 100px;
        }
        .right {
            display: table-cell;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
    </div>
</div>
<p>
    talbe 显示特性为每列的单元格宽度合一定等于表格宽度
    table-layout: fixed 可加速渲染,也是设定布局优先
    table-cell中不可设置margin但是可以通过padding来设置间距
</p>
<a href="https://segmentfault.com/a/1190000004500652">参考网址:多列布局方案整理</a>
</body>
</html>
